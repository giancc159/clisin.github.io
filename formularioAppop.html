<div class="row">
	<div class="wide column">
	
      <form class="form-inline"   action="#" onsubmit="return aceptar()" style="margin: 5px, padding: 5px">
      <div class="row">
      <fieldset>
      <legend>Datos obligatorios</legend>
        <p> estos datos se guardaran en el registro de la clinica, para la reserva de cita. </p>
        <div class="input-field col s12"> 
        <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" required>
            <label for="icon_prefix"> Nombre</label>
        </div>
        
        <div class="input-field col s12"><i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate" required>
        <label for="icon_prefix"> Apellido Paterno</label>

        </div>
        
         <div class="input-field col s12"><i class="material-icons prefix">account_circle</i>
		 <input id="icon_prefix" type="text" class="validate" required>
		 <label for="icon_prefix"> Apellido Materno</label>  
           </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" required>
          <label for="icon_telephone"> Telefono</label>
        </div>
      
          <div class="input-field col s12">
          	<i class="material-icons prefix">mail</i>
          	<input id="icon_telephone" type="tel" class="validate" required>
          	<label for="icon_telephone"> E-mail</label>
        </div>
        <div class="input-field col s12">
          	<i class="material-icons prefix">assignment_ind</i>
          	<input id="icon_telephone" type="text" class="validate" required>
          	<label for="icon_telephone"> Fecha de Nacimiento</label>
        </div>
        <div class="input-field col s12">
          	<i class="material-icons prefix">assignment_ind</i>
          	<input id="icon_telephone" type="tel" class="validate" required>
          	<label for="icon_telephone"> Direccion</label>
        </div>
       
        </div>
        

  <div class="input-field col s12">
  <select class="browser-default">
    <option value="" disabled selected>Tipo de documentos</option>
    <option value="1">DNI</option>
    <option value="2">Carnet de Extranjeria</option>
    <option value="3">Pasaporte</option>
  </select>
  <div class="input-field col s12">
          <input id="icon_telephone" type="tel" class="validate" required>
          <label for="icon_telephone"> </label>
        </div>

    <h5>Genero:</h5>
      <input name="group1" type="radio" id="test1" />
      <label for="test1">Mujer</label> 
      <input name="group1" type="radio" id="test2" />
      <label for="test2">Hombre</label> 
<br> <br>  
    
    <p>
      <input type="checkbox" id="indeterminate-checkbox" />
      <label for="indeterminate-checkbox">He leido los terminos y acepto las condiciones establecidas en los datos personales</label>
    </p>
    <br> <br>
   <button  type="submit" class="btn">Registrar
  </button>
  <br></fieldset>

  </div>
